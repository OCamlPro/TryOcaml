<h3>Variables</h3>

<p>If you need to use a value more than once, you can define a
variable. To do that, we use the <code>let</code> syntax which allows for local
variable declaration:</p>
<p><code>let x = 6 * 7</code></p>

<br />
<p>We can now check <code>x</code> in the toplevel:</p>
<p><code>x</code></p>

<br />
<p>And use it:</p>
<p><code>let y = x + 1</code></p>
