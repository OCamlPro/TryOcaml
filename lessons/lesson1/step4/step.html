<h3>OCaml Boolean Expressions</h3>

<p>You can easily compute simple boolean constants, for example:</p>
<p><code>true</code></p>

<br />
<p>Or even something like this:</p>
<p><code>(1 < 2) = true</code></p>

<br />
<p class="notes">Notes: "<code>==</code>" is used to test physical equality, whereas
"<code>=</code>" is used to test structural equality</p>
