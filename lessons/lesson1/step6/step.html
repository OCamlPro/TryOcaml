<h3>Operations on Lists</h3>

<p>You can use some predefined functions such as reversing the list</p>
<p><code>List.rev [1; 2; 3]</code></p>

<br />
<p>Get the first element of the list:</p>
<p><code>List.hd [1; 2; 3]</code></p>

<br />
<p>And more cool stuff on <a href="http://caml.inria.fr/pub/docs/manual-ocaml/libref/List.html">Module List</a></p>
