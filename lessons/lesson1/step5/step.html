<h3>Lists, Tuples and Arrays</h3>

<p>Tuples, arrays and lists are predefined data structures, for
example you can have a list of integers:</p>
<p><code>[42; 1; 55]</code></p>

<br />
<p>A tuple with values of different types for each component:</p>
<p><code>(42, "John", true)</code></p>

<br />
<p>An array of strings:<p>
<p><code>[|"John"; "Doe"|]</code></p>
